<body>
    <header>
        <nav>
            <ul>
                <li><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSUAYVP0igaqnvQsAkwnQKZmWvnXL3w_RMSUw&usqp=CAU" alt="Salmon-Cookies"></li>

    <main>
        <div id="container" class="container"></div>
        <form action="" id="sForm" autocomplete="off">
            <fieldset>
                <legend>Fill the info of the store!</legend>
                <label for="name">Store name is: </label>
                <input type="text" name="name" id="name" placeholder="Store name" maxlength="15" required><br>
                <label for="minCust">Minimum Customers is: </label>
                <input type="number" name="minCust" id="minCust" placeholder="min" min="0" required><br>
                <label for="maxCust">Maximum Customers is: </label>
                <input type="number" name="maxCust" id="maxCust" placeholder="max" min="0" required><br>
                <label for="avgCookieSale">Avrage Cookie Sale is: </label>
                <input type="number" name="avgCookieSale" id="avgCookieSale" placeholder="Avrage" min="0" required><br>
                <input type="submit" value="Add a Store"><br>
            </fieldset>
        </form>
        <script src="JS/app.js"></script>
    </main>
    <footer>

    </footer>
